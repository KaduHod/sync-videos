<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #player-tracker{
            width: 640px;
            border: 1px solid red;
            height: 50px;
            display: flex;
        }
        .icon:hover{
            cursor: pointer;
        }
        #action{
            border: 1px solid blue;
        }
        #player-tracker input[type=range] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="player-tracker">
        <div id="action">
            <div class="icon" id="play-icon" style="display: none;">
                <img  type="image/svg+xml" src="/public/assets/img/pause.svg"></img >
            </div>
            <div class="icon" id="pause-icon" >
                <img  type="image/svg+xml" src="/public/assets/img/play.svg"></img >
            </div>
        </div>
        <input id="video-range" type="range" min="0" max="600">
    </div>
</body>
<script>
    var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
let currentTime = 0;
let lastTimeTracked = 0;
let lastState = null;
let currentState = null;
var youtubeIframe = null
window.player = player;

const YT_STATES = {
	"-1": "nao iniciado",
	"0": "encerrado",
	"1": "em reprodução",
	"2": "em pausa",
	"3": "armazenando em",
	"5": "vídeo indicado",
}

const getVideoId = (url) => {
        url = url.split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
        console.log({url});
        return (url[2] !== undefined) 
            ? url[2].split(/[^0-9a-z_\-]/i)[0] 
            : url[0];
}

function onYouTubeIframeAPIReady() {
	window.player = new YT.Player('player', {
        height: '360',
	    width: "640",//window.outerWidth,
	    videoId: getVideoId('https://www.youtube.com/watch?v=5n5y1JaIjWc'),
	    events: { 'onReady': (event) => {
            console.log(setVideoDuration())
        } 
    }});

	youtubeIframe = player.getIframe();

	window.player.addEventListener('onStateChange', (event) => {
		currentState = YT_STATES[event.data];
		console.log(document.getElementById('player').contentWindow.window.document)
		lastState = currentState
	})
}


function setVideoDuration(){
	let el = document.getElementsByClassName('ytp-time-duration')[0];
    console.log( document.getElementsByClassName('ytp-time-duration'))
	if(!el) return 0;
	const [minutes, seconds] = el.innerText.split(":");
    return (Number(minutes) * 60) + Number(seconds);
}

</script>
</html>
